<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titanic Survival by Gender</title>
    <style>
    .axis text {
      font: 10px sans-serif;
    }

    .axis line,
    .axis path {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .axis--x path {
      display: none;
    }
    </style>
  </head>

  <body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script>

  var margin = {top: 20, right: 50, bottom: 30, left: 20},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width]);

  var y = d3.scale.linear()
      .rangeRound([height, 0]);

  var z = d3.scale.category10();

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("right");

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate("+margin.left+","+margin.top+")");

  var status = ["Survived", "Dead"];

  d3.csv("cabin_class_survival.csv", function(error, cabin_class_survival) {
    if (error) throw error;

    // create 2 layers (the stacks grouped by the provided status), each layer has an array of x,y values
      var layers = d3.layout.stack()
      (status.map(function(c)  {
        return cabin_class_survival.map(function(d)  {
          return {x: d["Cabin_class"], y: d[c]};
        });
      }));

    x.domain(layers[0].map(function(d) { return d.x; }));
    y.domain([0, d3.max(layers[layers.length - 1], function(d) { return d.y0 + d.y; })]).nice();

    var layer = svg.selectAll(".layer")
        .data(layers)
      .enter().append("g")
        .attr("class", "layer")
        .style("fill", function(d, i) { return z(i); });

    layer.selectAll("rect")
        .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return x(d.x); })
        .attr("y", function(d) { return y(d.y + d.y0); })
        .attr("height", function(d) { return y(d.y0) - y(d.y + d.y0); })
        .attr("width", x.rangeBand() - 1);

    svg.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "axis axis--y")
        .attr("transform", "translate(margin.left,0)")
        .call(yAxis);
  });



  </script>
  </body>
</html>
