  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Titanic Survival by Gender</title>
      <style>

      .axis--x text {
        font:20px ;
      }

      .axis line,
      .axis path {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
          stroke-width: 2
      }

      #percentageButton {
             position: absolute;
             margin-left: 110px;
             margin-top:10px
      }

      #countButton {
       position: absolute;
       margin-left: 215px;
       margin-top: 10px
      }

      </style>
    </head>

    <body>
    <div class="option">
        <input id="percentageButton"
               type = "button"
               value="As percentage"
               onclick="show_asPercentage()" />
    </div>
    <div class="option">
        <input id="countButton"
               type = "button"
               value="As count"
               onclick="show_asCount()" />
    </div>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>

    // Set the dimensions of the canvas / graph
    var margin = {top: 20, right: 50, bottom: 50, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // Set the ranges
    var x = d3.scale.ordinal()
        .rangeRoundBands([margin.left, width],0.5);

    var y = d3.scale.linear()
        .rangeRound([height,margin.top]);

    var colorRange = d3.scale.category20();

    // Define the axes
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    // Adds the svg canvas
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate("+margin.left+","+margin.top+")");

    // Adds the plot title
    var h2 = d3.select("svg")
               .append("text")
               .text("Titanic Survival by Gender")
               .attr("transform","translate("+(width/2-margin.left-margin.right)+","+margin.top+")")
               .attr("class","header")
               .attr("font-size",25);



    // Define a function to plot the numbers as percentage
      function show_asPercentage(){
      svg.selectAll("*").remove();
      d3.csv("survival_by_gender.csv", function(data) {

          var rate_status = ["Survived_rate", "Dead_rate"];

          var rate_layers = d3.layout.stack()(rate_status.map(function(status) {
                return data.map(function(d) {
                       return {x : d.Sex,
                               y : +d[status] };
                             });
                           }));

          // Scale the range of data
          x.domain(rate_layers[0].map(function(d) { return d.x; }));
          y.domain([0, 1]);

          var layer= svg.selectAll(".layer")
                        .data(rate_layers)
                        .enter()
                        .append("g")
                        .attr("class", "layer")
                        .style("fill", function(d, i) { return colorRange(i); });

          var rect = layer.selectAll("rect")
                          .data(function(d) { return d;})
                          .enter()
                          .append("rect")
                          .attr("x", function(d) { return x(d.x); })
                          .attr("y", function(d) { return y(d.y + d.y0); })
                          .attr("height", function(d) { return y(d.y0) - y(d.y + d.y0); })
                          .attr("width", x.rangeBand())
                          .on("mouseover", function() { tooltip.style("display", null);})
                          .on("mousemove", function(d) {
                            var xPosition = d3.mouse(this)[0] - 15;
                            var yPosition = d3.mouse(this)[1] - 25;
                                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                                 tooltip.select("text").text("% : "+d.y);})
                          .on("mouseout", function() { tooltip.style("display", "none");});

        // add X axis and label
          svg.append("g")
              .attr("class", "axis axis--x")
              .call(xAxis)
              .attr("transform", "translate(0," + height + ")")
              .append("text")
              .attr("text-anchor","middle")
              .attr("transform","translate("+(width/2)+","+margin.bottom+")")
              .style("font-size",20)
              .text("Gender");

        // add Y axis and label
          svg.append("g")
              .attr("class", "axis axis--y")
              .attr("transform","translate("+margin.left+","+0+")")
              .call(yAxis)
              .append("text")
              .attr("text-anchor","end")
              .attr("transform","translate("+(-margin.left)+","+(height/2-margin.bottom-margin.top)+")rotate(-90)")
              .style("font-size",20)
              .text("Percentage of Passengers");

          var tooltip = svg.append("g")
              .attr("class", "tooltip")
              .style("display", "none");

              tooltip.append("rect")
                .attr("width", 65)
                .attr("height", 20)
                .attr("fill", "white")
                .style("opacity", 0.5);

              tooltip.append("text")
                .attr("x", 30)
                .attr("dy", "1.2em")
                .style("text-anchor", "middle")
                .attr("font-size", "12px")
                .attr("font-weight", "bold");

                // add a legend

              console.log(colorRange.domain().slice().reverse())

              var legend = svg.selectAll(".legend")
                  .data(colorRange.domain().slice().reverse())
                  .enter()
                  .append("g")
                  .attr("class", "legend")
                  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

              legend.append("rect")
                    .attr("x", width - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", colorRange)

              legend.append("text")
                    .attr("x", width - 20)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function(d, i) { switch (i) {
                      case 0: return "Dead";
                      case 1: return "Survived"; }});
          });
          };

        // Define a function to plot the numbers as absolute value

          function show_asCount(){
          svg.selectAll("*").remove();
          d3.csv("survival_by_gender.csv", function(data) {

            var status = ["Survived", "Dead"];

            var count_layers = d3.layout.stack()(status.map(function(status) {
                        return data.map(function(d) {
                               return {x : d.Sex,
                                       y : +d[status] };
                                     });
                                   }));

            // Scale the range of data
            x.domain(count_layers[0].map(function(d) { return d.x; }));
            y.domain([0, d3.max(count_layers[count_layers.length - 1], function(d) { return d.y0 + d.y; })]).nice();

            var layer= svg.selectAll(".layer")
                          .data(count_layers)
                          .enter()
                          .append("g")
                          .attr("class", "layer")
                          .style("fill", function(d, i) { return colorRange(i); });

            var rect = layer.selectAll("rect")
                            .data(function(d) { return d;})
                            .enter()
                            .append("rect")
                            .attr("x", function(d) { return x(d.x); })
                            .attr("y", function(d) { return y(d.y + d.y0); })
                            .attr("height", function(d) { return y(d.y0) - y(d.y + d.y0); })
                            .attr("width", x.rangeBand())
                            .on("mouseover", function() { tooltip.style("display", null);})
                            .on("mousemove", function(d) {
                              var xPosition = d3.mouse(this)[0] - 15;
                              var yPosition = d3.mouse(this)[1] - 25;
                                  tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                                   tooltip.select("text").text("Count: "+d.y);})
                            .on("mouseout", function() { tooltip.style("display", "none");});

          // add X axis and label
            svg.append("g")
                .attr("class", "axis axis--x")
                .call(xAxis)
                .attr("transform", "translate(0," + height + ")")
                .append("text")
                .attr("text-anchor","middle")
                .attr("transform","translate("+(width/2)+","+margin.bottom+")")
                .style("font-size",20)
                .text("Gender");

          // add Y axis and label
            svg.append("g")
                .attr("class", "axis axis--y")
                .attr("transform","translate("+margin.left+","+0+")")
                .call(yAxis)
                .append("text")
                .attr("text-anchor","end")
                .attr("transform","translate("+(-margin.left)+","+(height/2-margin.bottom)+")rotate(-90)")
                .style("font-size",20)
                .text("# of Passengers");

            var tooltip = svg.append("g")
                .attr("class", "tooltip")
                .style("display", "none");

                tooltip.append("rect")
                  .attr("width", 65)
                  .attr("height", 20)
                  .attr("fill", "white")
                  .style("opacity", 0.5);

                tooltip.append("text")
                  .attr("x", 30)
                  .attr("dy", "1.2em")
                  .style("text-anchor", "middle")
                  .attr("font-size", "12px")
                  .attr("font-weight", "bold");

                  // add a legend

                console.log(colorRange.domain().slice().reverse())

                var legend = svg.selectAll(".legend")
                    .data(colorRange.domain().slice().reverse())
                    .enter()
                    .append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                legend.append("rect")
                      .attr("x", width - 18)
                      .attr("width", 18)
                      .attr("height", 18)
                      .style("fill", colorRange)

                legend.append("text")
                      .attr("x", width - 20)
                      .attr("y", 9)
                      .attr("dy", ".35em")
                      .style("text-anchor", "end")
                      .text(function(d, i) { switch (i) {
                        case 0: return "Dead";
                        case 1: return "Survived"; }});
            });
                };

    show_asPercentage();


    </script>
    </body>
  </html>
